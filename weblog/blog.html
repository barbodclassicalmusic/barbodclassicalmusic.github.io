<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="وبلاگ سایت موسیقی شامل مقالات و مطالب آموزشی درباره موسیقی کلاسیک و مدرن">
    <meta name="keywords" content="موسیقی، آموزش موسیقی، مقالات موسیقی، آهنگسازی">
    <meta name="author" content="باربد مشکی">
    <link rel="icon" type="image/x-icon" href="logo of my site.jpg">
    <title>وبلاگ موسیقی</title>
    <link rel="stylesheet" href="blog.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        main {
            padding: 20px;
        }

        .post {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            animation: fadeIn 1.5s ease-in-out;
        }

        .post:hover {
            transform: scale(1.02);
        }

        .post h2 {
            margin-top: 0;
        }

        .post a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #333;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s;
        }

        .post a:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>وبلاگ موسیقی</h1>
    </header>
    <main>
        <article class="post">
            <h2>تأثیر موسیقی کلاسیک بر ذهن</h2>
            <p>موسیقی کلاسیک تأثیرات شگفت‌انگیزی بر تمرکز، خلاقیت و آرامش ذهن دارد...</p>
            <a href="تاثیر موسیقی برا یادگیری.html">ادامه مطلب</a>
        </article>
        <article class="post">
            <h2>چگونه یادگیری پیانو را شروع کنیم؟</h2>
            <p>برای شروع یادگیری پیانو، بهتر است از اصول پایه شروع کنید...</p>
            <a href="#">ادامه مطلب</a>
        </article>
    </main>
    <footer>
        <p style="color: white;">&copy; 2025 تمامی حقوق محفوظ است. | تماس با من در <a style="color: red;" href="#">اینستاگرام</a> و <a style="color: red;" href="https://youtube.com/@barbodclassicalmusic?si=oWIutxO5-u2_Rn07">یوتیوب</a></p>
    </footer>
</body>
</html>
